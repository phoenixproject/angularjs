<!doctype html>
<html ng-app="MeuModulo">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    </head>
    <body>
	
		<div ng-controller="CtrlModulo">
			Meu nome eh {{nome}}
		</div>
		
		<script>	
			//Quando se est√° trabalhando com modulos o controller dentro ficar dentro dele
			angular.module('MeuModulo', [])
				.controller('CtrlModulo', function($scope){
					$scope.nome = "Joao";
				});
			
		</script>
		
    </body>
</html>
