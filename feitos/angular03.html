<!doctype html>
<html ng-app="app">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    </head>
    <body>
        
		<div ng-controller="CtrlLista">
			<ul>
				<li ng-repeat="pessoa in pessoas">
					{{pessoa.nome}},<b>{{pessoa.cidade}}</b>
				</li>				
			</ul>		
		</div>
		
		<script>
			var myApp = angular.module('app', []);
		
			var CtrlLista = function($scope){
				
				$scope.pessoas = [
					{nome: "Maria", cidade: "Sao Paulo"},
					{nome: "Joao", cidade: "Salvador"},
					{nome: "tico", cidade: "Curitiba"},
					{nome: "Marta", cidade: "Pirapora"},
				];
				
			};
			
			myApp.controller('CtrlLista',CtrlLista);
		</script>
		
    </body>
</html>
